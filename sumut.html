<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mecrator Sumatera Utara</title>
    <style>html, body {width: 100%; height: 100%; margin: 0; padding: 0;}</style>
    <style>#map_sumut {position: absolute; top: 0; bottom: 0; right: 0; left: 0;}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
    <div class="map_sumut" id="map_sumut"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>

        function jsonConvert(data){
            try{
                const json = JSON.parse(data)
                return json
            }catch(e){
                return null
            }
        }

        function sanitizedData(data){
            let final = []
            for (const d of data){
                const loc = jsonConvert(d[".geo"])
                if (loc){
                    const geo = {
                        type: "Feature",
                        properties: {
                            id: d["OBJECTID"],
                            name: d["KRTJ"],

                        },
                        geometry: loc
                    }
                    final.push(geo)
                }
            }
            return final
        }
        var map_sumut = L.map("map_sumut", {
            center: [2.1154, 99.5451],
            crs: L.CRS.EPSG3857,
            zoom: 6,
            zoomControl: true,
            preferCanvas: false,
        });

        var polygons = L.geoJSON().addTo(map_sumut);

        var tile_layer = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution: "Data by &copy; <a target='_blank' href='http://openstreetmap.org'>OpenStreetMap</a>, under <a target='_blank' href='http://www.openstreetmap.org/copyright'>ODbL</a>.",
                detectRetina: false,
                maxNativeZoom: 18,
                maxZoom: 18,
                minZoom: 0,
                noWrap: false,
                opacity: 1,
                subdomains: "abc",
                tms: false
            }
        ).addTo(map_sumut);
  
        const chunkSize = 100; 
        const url = "sumut.json";

        function fetchAndDisplay() {
            fetch(url)
                .then(response => response.json())
                .then(geoJSONData => {
                    const geoData = sanitizedData(geoJSONData);
                    polygons.addData(geoData);
                })
                .catch(error => console.error("Error fetching GeoJSON data:", error));
        }

        fetchAndDisplay();
    </script>
</body>
</html>
